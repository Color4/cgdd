	$('#cy').cytoscape({
	/* Default layouts include null, random, preset, grid, circle, concentric, breadthfirst, dagre, cose, cola, spread, arbor and springy. */
	/* Tried: cose, cola */

        layout: {
            name: 'cola',
			/*nodeSpacing: 5,
            edgeLengthVal: 45,
            animate: true, */
            randomize: false,
            maxSimulationTime: 1500

/*
            name: 'cose',
            idealEdgeLength: 30,
            nodeOverlap: 20,
			useMultitasking: true,
			fit: true
*/			
        },
		zoom: 2,
		minZoom: 0.5,
        maxZoom: 5,
		pan: { x: 0, y: 0 },
		/* motionBlur: true, */
		wheelSensitivity: 0.2,
        style: cytoscape.stylesheet()
            .selector('node')
            .css({
				'shape': 'ellipse',
				'width': 50,
				'height': 50,
			    'background-color': '#d2b48c',
                'content': 'data(name)',					
                'text-valign': 'center',
				'font-size': '18px',
				'font-weight': 'bold',
                'color': '#004279'
                /* 'text-outline-width': 2,
                'text-outline-color': '#888' */
        })
            .selector('edge')
            .css({
			    'curve-style': 'haystack',  /* haystack are fast to draw */
				'haystack-radius': '0.1',
				'opacity': '0.4',
				'width': '2',
                'line-color': 'green'
        })	
            .selector(':selected')
            .css({
                'background-color': 'black',
                'line-color': 'black',
                'target-arrow-color': 'black',
                'source-arrow-color': 'black'
        })
            .selector('.faded')
            .css({
                'opacity': 0.25,
                'text-opacity': 0
        }),

elements: {
  nodes: [
{% for node in node_list %}  {data: {id: '{{ node }}', name: '{{ node }}'} }{% if not forloop.last %},{% endif %}
{% endfor %} ],
  edges: [
{% for edge in edge_list %}  {data: { source: '{{ edge.0 }}', target: '{{ edge.1 }}'} }{% if not forloop.last %},{% endif %}
{% endfor %} ]
},


            ready: function() {
                window.cy = this;

                // giddy up...

                cy.elements().unselectify();

                cy.on('tap', 'node', function(e) {
                    var node = e.cyTarget;
                    var neighborhood = node.neighborhood().add(node);

                    cy.elements().addClass('faded');
                    neighborhood.removeClass('faded');
                });

                cy.on('tap', function(e) {
                    if (e.cyTarget === cy) {
                        cy.elements().removeClass('faded');
                    }
                });
            }
			
        });
